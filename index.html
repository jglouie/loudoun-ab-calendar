<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300">
	<link rel="icon" href="/favicon.ico">
    <title>A/B</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, h2, h3, h4 {
            text-align: center;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 400px;
            margin: 20px auto;
        }
        .navigation button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #87cefa;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s;
        }
        .navigation button:hover {
            background-color: #4682b4;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s, outline 0.3s;
        }
        .cell:hover {
            background-color: #f0f8ff;
        }
        .cell.selected {
            background-color: #87cefa;
        }
        .cell.empty {
            background: none;
            border: none;
            cursor: default;
        }
        .cell.today {
            outline: 3px solid #ff4500;
        }
        .cell.a-day {
            background-color: #add8e6;
        }
        .cell.b-day {
            background-color: #4682b4;
            color: white;
        }
        .cell.weekend {
            background-color: #f0f0f0;
            color: #aaa;
        }
        .cell.student-day-off {
            background-color: #000080;
            color: white;
        }
        .footer {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9em;
        }
        .legend {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .legend-item {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 15px;
            border-radius: 3px;
            color: #fff;
        }
        .legend-a {
            background-color: #add8e6;
            color: #000;
        }
        .legend-b {
            background-color: #4682b4;
        }
        .legend-student-day {
            background-color: #000080;
        }
    </style>
</head>
<body>
	<h3>Unofficial A/B Calendar (25-26) v1.0</h3>
    <h2 id="dayStatus"></h2>
    <div class="navigation">
        <button id="prevMonth">&lt; Previous</button>
        <span id="currentMonth"></span>
        <button id="nextMonth">Next &gt;</button>
    </div>
    <div id="calendar-container"></div>
    <div class="legend">
        <div class="legend-item legend-a">A Days</div>
        <div class="legend-item legend-b">B Days</div>
        <div class="legend-item legend-student-day">Student Days Off</div>
    </div>
    <div class="footer">
        <a href="https://files-backend.assets.thrillshare.com/documents/asset/uploaded_file/4461/Jml/c22ba0b8-3a04-405a-abe0-7f5c0e76e59e/25-26-JML-Fixed-A_B-Calendar.pdf?disposition=inline">Posted JML A/B</a>
    </div>
    <script>
        const today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth();

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        const firstADay = new Date(2025, 7, 21); // August 21, 2025
        const lastDay = new Date(2026, 5, 15); // June 15, 2026

        const studentDaysOff = [
            "2025-08-29", // Staff & Student Holiday (Labor Day)
            "2025-09-01", // Staff & Student Holiday (Labor Day)
            "2025-10-02", // Staff & Student Holiday (Yom Kippur)
            "2025-10-13", // Staff & Student Holiday (Indigenous Peoples' Day)
            "2025-10-20", // Staff & Student Holiday (Diwali)
            "2025-10-31", // Student Holiday / Teacher Work Day
            "2025-11-03", // Student Holiday / Professional Development Day
            "2025-11-04", // Student Holiday / Teacher Work Day
            "2025-11-26", // Thanksgiving Break
            "2025-11-27", // Thanksgiving Break
            "2025-11-28", // Thanksgiving Break
            "2025-12-22", // Winter Break
            "2025-12-23", // Winter Break
            "2025-12-24", // Winter Break
            "2025-12-25", // Winter Break
            "2025-12-26", // Winter Break
            "2025-12-27", // Winter Break
            "2025-12-28", // Winter Break
            "2025-12-29", // Winter Break
            "2025-12-30", // Winter Break
            "2025-12-31", // Winter Break
            "2026-01-01", // Winter Break
            "2026-01-02", // Winter Break
            "2026-01-03", // Winter Break
            "2026-01-04", // Winter Break
            "2026-01-19", // Staff & Student Holiday (Dr. Martin Luther King, Jr. Day)
            "2026-01-23", // Student Holiday / Teacher Work Day
            "2026-02-16", // Staff & Student Holiday (Presidents' Day)
            "2026-02-17", // Staff & Student Holiday (Lunar New Year)
            "2026-03-19", // Student Holiday / Professional Development Day
            "2026-03-20", // Staff & Student Holiday (Eid al Fitr)
            "2026-03-30", // Spring Break
            "2026-03-31", // Spring Break
            "2026-04-01", // Spring Break
            "2026-04-02", // Spring Break
            "2026-04-03", // Spring Break
            "2026-04-10", // Student Holiday / Teacher Work Day
            "2026-05-25", // Staff & Student Holiday (Memorial Day)
        ];

        function isWeekend(year, month, day) {
            const date = new Date(year, month, day);
            return date.getDay() === 0 || date.getDay() === 6;
        }

        function isStudentDayOff(year, month, day) {
            const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            return studentDaysOff.includes(dateString);
        }

        function calculateABDay(year, month, day) {
            const currentDate = new Date(year, month, day);
            if (currentDate < firstADay || currentDate > lastDay) return null;

            let daysCount = 0;
            for (let d = new Date(firstADay); d <= currentDate; d.setDate(d.getDate() + 1)) {
                if (!isWeekend(d.getFullYear(), d.getMonth(), d.getDate()) && !isStudentDayOff(d.getFullYear(), d.getMonth(), d.getDate())) {
                    daysCount++;
                }
            }
            return daysCount % 2 === 1 ? "A" : "B";
        }

        function determineDayStatus() {
            const year = today.getFullYear();
            const month = today.getMonth();
            const day = today.getDate();

            const dateString = `(${monthNames[month]} ${day})`;
            const statusElement = document.getElementById("dayStatus");

            if (isWeekend(year, month, day)) {
                statusElement.textContent = `Today ${dateString} is a weekend.`;
            } else if (isStudentDayOff(year, month, day)) {
                statusElement.textContent = `Today ${dateString} is a student day off.`;
            } else {
                const abDay = calculateABDay(year, month, day);
                if (abDay === "A") {
                    statusElement.textContent = `Today ${dateString} is an A day.`;
                } else if (abDay === "B") {
                    statusElement.textContent = `Today ${dateString} is a B day.`;
                } else {
                    statusElement.textContent = ``;
                }
            }
        }

        function generateCalendar(year, month) {
            const calendarContainer = document.getElementById("calendar-container");
            calendarContainer.innerHTML = "";
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const currentMonthElement = document.getElementById("currentMonth");
            currentMonthElement.textContent = `${monthNames[month]} ${year}`;

            const calendarGrid = document.createElement("div");
            calendarGrid.className = "calendar";

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.className = "cell empty";
                calendarGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.textContent = day;

                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    cell.classList.add("today");
                }

                if (isWeekend(year, month, day)) {
                    cell.classList.add("weekend");
                } else if (isStudentDayOff(year, month, day)) {
                    cell.classList.add("student-day-off");
                } else {
                    const abDay = calculateABDay(year, month, day);
                    if (abDay === "A") {
                        cell.classList.add("a-day");
                    } else if (abDay === "B") {
                        cell.classList.add("b-day");
                    }
                }
                calendarGrid.appendChild(cell);
            }

            calendarContainer.appendChild(calendarGrid);
        }

        document.getElementById("prevMonth").addEventListener("click", () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        });

        determineDayStatus();
        generateCalendar(currentYear, currentMonth);
    </script>
</body>
</html>
